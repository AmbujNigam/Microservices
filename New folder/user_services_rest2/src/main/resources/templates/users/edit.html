<!-- src/main/resources/templates/users/edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head>
    <title>Edit User</title>
</head>
<body>
    <div>
        <h2>Edit User</h2>
        <form th:action="@{/thymeleaf/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" th:field="*{password}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" th:field="*{age}" class="form-control" required />
            </div>
            <div class="form-group">
                <label>Login ID:</label>
                <input type="text" th:field="*{login_id}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Update User</button>
            <a th:href="@{/thymeleaf/users}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
